<div class="container-fluid">
    <div class="d-flex w-100">
    <!-- Centered navbar brand -->
    <div class="d-flex mx-auto">
        <a class="navbar-brand" routerLink="/src/app/users/users-cards"><i class="bi bi-person-vcard-fill me-2 larger-icon"></i>User Dashboard</a>
    </div>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>

        <!-- Input field for search with autocomplete -->

        class="form-control me-3" 
        style="width: 270px; " 
        type="text" 
        aria-label="Search" 
        placeholder="Please enter the user ID"

        (input)="onSearchChange()"
        name="searchQuery"

        <ul class="dropdown-menu" *ngIf="suggestedUsers.length > 0">
